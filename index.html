<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar custom">
        <span class="navbar-brand mb-0 h1">Easy Note</span>
    </nav>


    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8 text-center py-4">
                <p>***Easy note developed with javascript***</p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-8 text-center">   
           <div class="form-group">
                 <textarea class="form-control" id="text" rows="4" placeholder="Add note here"></textarea>
                  <button class="btn btn-custom" id="save">Add Note</button>
           </div>
        </div> 
    </div>
        <div class="row mb-50"> 
            <div class="col-md-12 text-center">
               <h1>All Notes</h1>
            <div id="notes" class="row container-fluid">
            </div>
         </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/note.js"></script>
</body>

</html>
